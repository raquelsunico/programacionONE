    <script>

       
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {

            document.write("<big>" + frase + "</big>");
            saltarLinea();

        }

        function calcularIMC(peso, altura) {

            return Math.round(peso / (altura * altura));

        }
            var nombre = prompt("Informe su nombre");
            var pesoInformado = prompt(nombre +" "+ "Indique su peso");//para interactuar con el usuario usamos prompt
            var alturaInformado = prompt(nombre + " " + "Indique su altura");
            var imcCalculado = calcularIMC(pesoInformado,alturaInformado);
