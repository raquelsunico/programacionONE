<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con parámetros</title>
</head>

<body>
    <script>

        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
          
        }

        function imprimir(frase) {

            document.write(frase);
            saltarLinea();

        }

        var anho = 2025;

        imprimir("Hola amigos");

        //este código calcula las edades de Luis, Carlos y Mateo

        imprimir("Luis tiene: " + (anho - 2002) + " años");

        imprimir("Carlos tiene: " + (anho - 1997) + " años");

        imprimir("Mateo tiene: " + (anho - 2006) + " años");

    </script>
</body>

</html>
